        // Удаляем класс active_nav_item у всех элементов
        link.classList.remove('active_nav_item');

        // Сравниваем href каждого элемента <a> с текущим URL
        if (link.pathname === currentUrl) {
            // Добавляем класс active_nav_item
            link.classList.add('active_nav_item');
        }
    });
});
</script>
