// Функция для удаления данных из ветки 'historyDevice'
function removeHistoryDeviceData() {
  const historyDeviceRef = database.ref('historyDevice');

  // Удаляем все данные из 'historyDevice'
  historyDeviceRef.remove()
    .then(() => {
      console.log('Данные из ветки historyDevice были успешно удалены.');
    })
    .catch((error) => {
      console.error('Ошибка при удалении данных:', error);

}
